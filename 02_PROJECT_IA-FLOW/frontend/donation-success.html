    <style>
        * {

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

        h1 {

            -webkit-text-fill-color: transparent;

<body>
    <div class="container">

        <h1>Â¡Gracias por tu donaciÃ³n!</h1>
        <p>Tu apoyo nos ayuda a mantener IA-Flow activo y gratuito para todos.</p>
        <p class="closing">Cerrando esta ventana...</p>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        // Notify parent window and close popup
        function notifyParentAndClose() {
            if (window.opener && !window.opener.closed) {
                // Send message to parent window
                window.opener.postMessage({
                    type: 'donation-success',
                    sessionId: sessionId
                }, '*');

                // Close popup after a short delay
                setTimeout(() => {
                    window.close();
                }, 2000);
            } else {
                // If no parent (direct navigation), redirect to main page
                setTimeout(() => {
                    window.location.href = '/?donation=success&session_id=' + (sessionId || '');
                }, 2000);
            }
        }

        // Run on load
        notifyParentAndClose();
    </script>
</body>
